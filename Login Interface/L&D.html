<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labour Management UI</title>
    <link rel="stylesheet" href="L&D.css">
    <script src="script.js"></script>
    <style>
        /* Popup styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-form {
            background: #fff;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .popup-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .popup-form input,
        .popup-form select,
        .popup-form button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .popup-form button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
        }
        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <button class="site-selector">Current Site: Demo Site</button>
        <div class="menu-icon">â˜°</div>
    </div>

    <div class="tabs">
        <button>Payments</button>
        <button>Add Labour</button>
    </div>

    <div class="date-selector">
        <button class="nav-button">&lt;</button>
        <div>
            <p>Fri</p>
            <p>15 Nov</p>
        </div>
        <div class="selected">
            <p>Sat</p>
            <p>16 Nov</p>
        </div>
        <div>
            <p>Sun</p>
            <p>17 Nov</p>
        </div>
        <button class="nav-button">&gt;</button>
    </div>

    <div class="content">
        <p>No Labour data available for this site or category. Please add labour from manage labour in more tab</p>
        <button class="add-labour-btn">Add Labour</button>
    </div>

    <!-- Popup Form -->
    <div class="popup-overlay" id="popup">
        <div class="popup-form">
            <span class="popup-close" id="closePopup">&times;</span>
            <h2>Add Labour Form</h2>
            <input type="text" placeholder="Enter Name" />
    
            <div>
                <label>Salary Type</label>
                <select>
                    <option>Daily Salary</option>
                    <option>Monthly Salary</option>
                </select>
            </div>
    
            <input type="number" placeholder="Rate Per Day" />
    
            <div>
                <label>Labour Category</label>
                <div class="category-row">
                    <select id="labourCategory">
                        <option value="">Select</option>
                    </select>
                    <button id="addCategoryBtn" class="plus-button">+</button>
                </div>
            </div>
    
            <input type="text" placeholder="12 Digit Aadhar Number (Optional)" />
            <input type="date" />
            <textarea placeholder="Additional Details"></textarea>
            <button>Create Labour</button>
        </div>
    </div>
    
    <!-- Add Category Popup -->
    <div class="popup-overlay" id="categoryPopup" style="display: none;">
        <div class="popup-form">
            <span class="popup-close" id="closeCategoryPopup">&times;</span>
            <h2>Add New Category</h2>
            <input type="text" id="newCategory" placeholder="Enter Category Name" />
            <button id="saveCategory">Save Category</button>
        </div>
    </div>
