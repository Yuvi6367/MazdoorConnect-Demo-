<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bottom Popup</title>
  <link rel="stylesheet" href="Learning.css">
</head>
<body>
  <!-- Bottom Sliding Popup -->
  <div class="popup1">
    <!-- Date -->
    <div class="popup-date">07-12-2024</div>
    <hr class="stylish-hr">

    <!-- Labour Name and Category -->
    <div class="labour-name">Labour Name</div>
    <div class="category">Category Name</div>

    <!-- Action Buttons -->
    <div class="action-buttons">
      <button class="action-btn green">P</button>
      <button class="action-btn red">A</button>
      <button class="action-btn orange">OT</button>
      <button class="action-btn grey">H</button>
    </div>

    <!-- Bottom Separator -->
    <hr class="bottom-hr">

    <!-- Input Box with Floating Label and Pay Button -->
    <div class="payment-box">
      <div class="input-container">
        <input type="text" id="amount" required>
        <label for="amount" class="floating-label">Enter Amount</label>
        <button class="pay-btn">Pay</button>
      </div>
    </div>
  </div>
</body>
</html>
